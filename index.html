<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Componente do cartão de visualização NFT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div>
          <div class="img">
            <a href="./"><img src="images/image-equilibrium.jpg" alt=""></a>
          </div>
          <div class="conteudo">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes<br>balance and calm.
            </p>
            <ul>
              <li><img src="images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</li>
              <li><img src="images/icon-clock.svg" alt="Clock"> 3 days left</li>
            </ul>
            <hr>
            <footer>
              <div class="footer-img">
                <img src="images/image-avatar.png" alt="photo">
              </div>
              <h3>Creation of Jules Wyvern</h3>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
