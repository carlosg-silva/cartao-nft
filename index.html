<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Componente do cartão de visualização NFT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div>
          <div class="img">
            <a href="./"><img src="images/image-equilibrium.jpg" alt=""></a>
          </div>
          <div class="conteudo">
            <a href="./">
              <h1>Equilibrium #3429</h1>
            </a>
            <p class="conteudo-desc">Our Equilibrium collection promotes<br>balance and calm.
            </p>
            <div class="conteudo-icons">
              <p><img src="images/icon-ethereum.svg" alt="Ethereum"> <span>0.041 ETH</span></p>
              <p><img src="images/icon-clock.svg" alt="Clock"> 3 days left</p>
            </div>

            <div class="linha"> </div>
            <footer>
              <div class="footer-img">
                <img src="images/image-avatar.png" alt="photo">
              </div>
              <h3>Creation of <a href="">Jules Wyvern</a></h3>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
